<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hall Booking System</title>

  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Hall Booking Form</h2>

    <form id="bookingForm">

      <label>Hall Name</label>
      <input type="text" id="hall_name" placeholder="Enter hall name" required>

      <label>Customer Name</label>
      <input type="text" id="customer_name" placeholder="Enter your name" required>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Start Time</label>
      <input type="time" id="start_time" required>

      <label>End Time</label>
      <input type="time" id="end_time" required>

      <button type="submit">Book Hall</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
